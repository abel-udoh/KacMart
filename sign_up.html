<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KacMart Store</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <section id="sign_up">
        <div class="sign_up-form">
            <img src="images/user_icon2.png" alt="">
            <h1>Sign Up Now!</h1>
            <form action="">
                <input type="text" class="input-box" placeholder="First Name">
                <input type="text" class="input-box" placeholder="Last Name">
                <input type="email" class="input-box" placeholder="Your Email">
                <input type="password" class="input-box" placeholder="Your Password">
                <input type="password" class="input-box" placeholder="Confirm Password">
                <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                <button type="button" class="sign_up-btn">Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Login with ðŸ‡¬oogle</button>
                <p>Already have an account? <a href="sign_in.html"><br>Sign In</a></p>
                
            </form>
        </div>
    </section>
    
  
</body>
</html>
